<button type="button" id="swapData" class="btn btn-success" ng-click="swapData()">Swap Data</button>
<button type="button" id="addData" class="btn btn-success" data-toggle="modal" data-target="#myModal ">Add Data</button>
<button type="button " id="removeFirstRow " class="btn btn-success " ng-click="removeFirstRow() ">Remove First Row</button>
<button type="button " id="reset " class="btn btn-success " ng-click="reset() ">Reset</button>
<button type="button " id="edit " class="btn btn-success " ng-click="edit() ">Edit</button>
<br>
<br>
<div id="grid" ui-grid="gridOpts " class="grid " ui-grid-edit></div>
<!--

{{model}}
-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Bootstrap Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enter employee details</h4>
            </div>
            <div class="modal-body">
                <!--                <form sf-schema="schema" sf-form="form" sf-model="model"></form>-->


                <form novalidate>
                    First Name:
                    <input type="text" ng-model="user.firstName"> Last Name:
                    <input type="text" ng-model="user.lastName">
                    <br> Company Name:
                    <input type="text" ng-model="user.cmpny">
                    <br> Gender:
                    <label for="male">Male:</label>
                    <input id="male" type="radio" ng-model="gender_radio" value="male" />
                    <label for="female">Female:</label>
                    <input id="female" type="radio" ng-model="gender_radio" value="female" />
                    <br>
                    <button ng-click="addData(user.firstName,user.lastName,user.cmpny,gender_radio)" data-dismiss="modal">Submit</button>
                </form>

            </div>

            <div class="modal-footer">
                <button class="btn btn-success" ng-click="vm.save()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </div>

    </div>
</div>
