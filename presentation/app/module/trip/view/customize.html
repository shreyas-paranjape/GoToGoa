<div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 no-padding">
        <ul class="">
            <li class="active"><a href="#">Hotels</a></li>
            <li><a href="#">Attractions</a></li>
            <li><a href="#">Tours &amp; Activities</a></li>
            <li><a href="#">Rentals</a></li>
        </ul>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        filters
    </div>
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 no-padding">
        <div class="row">
            sorts
        </div>
        <div class="row">
            <section class="items" style="width:80%;background-color:#f7f0df;">
                <div ng-repeat="hotel in hotels | filter: items.keyword | filter: locationFilter">
                    <ul class="row no-margin " style="padding:12px;">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 title">
                            <li class="row"><a href="#"><h3 class="no-margin" style="padding-bottom:5px;">{{hotel.name}}</h3></a>
                            </li>
                            <li class="row">
                                <img src="{{hotel.url}}" />
                            </li>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 title">
                            <div class="row no-margin">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <li style="text-align:right;"><strong>{{hotel.price}}</strong></li>
                                </div>
                            </div>

                            <div class="row no-margin">

                                <div class="row">
                                    enter the starting time:
                                    <input type="text" ng-model="t" /> enter the end time:
                                    <input type="text" ng-model="e" />
                                </div>

                                <button type="button" class="btn btn-primary" ng-click="addEvent(hotel.name,t,e)" style="float:bottom;">Book Now</button>

                            </div>

                        </div>

                    </ul>
                    <!--                <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">view details</button>-->


                    <hr>
                </div>
            </section>
        </div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 no-padding">
        <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
    </div>
</div>
