<h3>Hotel list</h3>

<ul>
        
    

    
    <!--  <li ng-repeat="item in hotels">{{ item.name }}</li>-->
    <div>{{ items }}</div>
    
    <div ng-controller="HotelsController">
        
        Filter : </br>
        <input type="checkbox" ng-click="includeLocation('A')"/> A</br>
        <input type="checkbox" ng-click="includeLocation('B')"/> B </br>
        
        Sort :
        <a href="" ng-click="reverse=!reverse;order('id', reverse)">Id</a>
        <a href="" ng-click="reverse=!reverse;order('name', reverse)">Name</a>
        <a href="" ng-click="reverse=!reverse;order('location', reverse)">Location</a>
        <a href="" ng-click="reverse=!reverse;order('stars', reverse)">Stars</a> </br></br>
        <accordion>
            <accordion-group heading="{{hotel.name}}" ng-repeat="hotel in hotels | filter: items.keyword | filter: locationFilter">
                <ul>
                    <li>{{hotel.name}}</li>
                    <li>{{hotel.location}}</li>
                    <li>{{hotel.stars}}</li>
                    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">
            <h4>Slide {{$index+1}}</h4>
          </div>
        </slide>
      </carousel>
    </div>
                </ul>
            </accordion-group>   
        </accordion>
    </div>

 

</ul>
