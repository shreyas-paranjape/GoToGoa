<h1>Hotels</h1>
<hr/>

<div class="container">
        <form>
            Name : <input type="text" ng-model="nameKey" > </br>
            Location : <input type="text" ng-model="locationKey" > </br>
            <input type="submit" value="Search" ui-sref="hotel.list()"></br>
        </form>

    Sort : 
    <select ng-model="hotelSort" >
        <option value="id">Id</option>
        <option value="name">Name</option>
        <option value="location">Location</option>
        <option value="-stars">Stars</option>
    </select>

</div>
