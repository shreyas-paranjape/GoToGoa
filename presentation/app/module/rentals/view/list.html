<div class="module">
    <div class="list">
        <div class="well">
            <div class="filters">
                <div class="col-md-3">
                    <label style="margin-top: 10px;">Date And Time:</label>
                </div>
                <div class="col-md-9">
                    <p class="input-group">
                        <input  id="stayFromDate"
                                type="text" 
                                class="form-control" 
                                datetime-picker="dd MMM yyyy hh:mm" 
                                ng-model="fromDate" 
                                is-open="calendarOpenFrom"
                                min-date="fromDateMin"/>
                                    <span class="input-group-btn">
                                            <button type="button" 
                                                    class="btn btn-default" 
                                                    ng-click="openCalendarFrom($event,'date1')">
                                                        <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                    </span>
                    </p>
                </div>
            </div>
            <div class="filters">
                <div class="col-md-6">
                    <input type="text" placeholder="Location" class="form-control" id="loc">
                </div>
                <div class="col-md-6">
                    <input type="number" min="0" max="10" placeholder="No. of days" class="form-control" id="days">
                </div>
            </div>
        </div>
        <div ng-repeat="rental in rentals" class="animated fadeInUpBig cards">
            <div rentalcard data="rental" ng-mouseenter="cardMouseEnter(i)"></div>
        </div>
    </div>
</div>
