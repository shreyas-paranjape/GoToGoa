<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 scroll">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 no-padding">
                <p class="input-group">
                    <input type="text" class="form-control" datetime-picker="MM/dd/yyyy HH:mm" ng-model="dates.date3" is-open="open.date3" />
                    <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'date3')">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                                </span>
                </p>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 no-padding">
                <div checkboxes="true" extra-settings="examplesettings1" ng-dropdown-multiselect="" options="adultsdata" selected-model="adults" style="display:inline-block;"></div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 no-padding">
                <div checkboxes="true" extra-settings="examplesettings4" ng-dropdown-multiselect="" options="companiondata" selected-model="companion" style="display:inline-block;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 no-padding">
                <div checkboxes="true" extra-settings="examplesettings1" ng-dropdown-multiselect="" options="adultsdata" selected-model="adults" style="display:inline-block;"></div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 no-padding">
                <div checkboxes="true" extra-settings="examplesettings2" ng-dropdown-multiselect="" options="placesdata" selected-model="places" style="display:inline-block;"></div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 no-padding">
                <rzslider rz-slider-model="slider.min" rz-slider-high="slider.max" rz-slider-options="slider.options">
                </rzslider>
            </div>
        </div>
        <div ng-repeat="acti in activity">
            <div acticard data="acti" ng-mouseenter="cardMouseEnter(i)"></div>
        </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 no-padding">
        <leaflet class="map" center="goa" defaults="defaults" markers="markers" />
    </div>

</div>
